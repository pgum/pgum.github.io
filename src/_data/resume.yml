career-profile:
    title: Career Profile
    summary: |
      I specialize in automating processes and providing educational support to both teams and individuals, removing impediments and enabling us to achieve business objectives more efficiently while focusing on what truly matters. 
      As a skilled DevOps engineer, I am proficient in maintaining, transforming, and optimizing critical systems and processes within the production pipeline. 
      With 5 years of experience as a servant leader, I do my best at removing obstacles, leading teams, and coaching individuals. 
      Additionally, my background as a university lecturer and public speaker demonstrates my eagerness to learn new technologies and embrace challenges. 
      
      I am currently seeking a position where I can leverage my expertise to automate and enhance the user experience, making their lives easier. 
      I am confident in my ability to identify areas for improvement and share my knowledge and experience to ensure a smoother project execution.

