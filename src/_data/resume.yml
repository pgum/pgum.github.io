experiences:
    title: Work experience
    info:
      - role: CI DevOps Engineer
        time: 2019 - 2024
        company: Nokia, Kraków
        details: |
          I transitioned to a new, technical role to gain new experience and further my automation practices in a new project our site was assigned to.
          Our team was tasked with maintenance and development 
          of a mature internal project, its infrastructure and redesign.
          During my time in the team, I was responsible for various tasks, including:
            - Securing stability and high availability of legacy system
            - Introducing infrastructure automation tools to replace legacy procedures
            - Analyzing an undocumented and unmaintained CI codebase and infrastructure
            - Creating node templates and developing Ansible configurations for node setup
            - Developing DSL libraries for JCasC and CI jobs definitions
            - Introducing reusable code solutions for other CI projects
            - Planning and refining tasks in the backlog using JIRA
            - Providing support to CI/DevOps teams from other departments
            - Creating tutorials, video-trainings, “draft” branches as training materials
      - role: Scrum Master, Scrum Master Group Coordinator
        time: October 2018 - 2020
        company: Nokia, Kraków
        details: |
          I was elected Scrum Master Group Coordinator for our department, where I served as a servant leader for a team of 11 Scrum Masters. 
          In addition to my role as a Scrum Master for development teams, I also facilitated an open forum between the Scrum Master group and 
          various stakeholders.
          Thanks to our company's partnerships with universities, I had the opportunity to deliver lectures and workshops on Scrum and Agile to students from different faculties.
          Furthermore, in 2020, I was invited by the head of the Nokia Bydgoszcz site to conduct a comprehensive week-long workshop, consisting of lectures and activities, for the entire site.
      - role: Scrum Master
        time: 2015 - 2018
        company: Nokia, Kraków
        details: |
          I fulfilled the role of a Scrum Master for two development teams. 
          My primary responsibilities encompassed providing tools to streamline team workflows, implementing information radiators, facilitating meetings, and resolving any obstacles that hindered progress. 
          I collaborated closely with management, the Product Owners team, and fellow Scrum Masters to ensure effective coordination. 
          Key aspects of my role included:
            - Offering daily support to the development teams
            - Delivering informative lectures on project tools and processes to new employees
            - Coaching and training newly appointed Scrum Masters

      - role: Software Developer
        time: 2014 - 2015
        company: Nokia, Kraków
        details: |
          I was part of a development team in telecommunication software project for LTE. 
          I was responsible for developing new features, bug fixing, writing unit and component tests for eNodeB software.
