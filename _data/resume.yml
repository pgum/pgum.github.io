experiences:
    title: Work experience
    info:
      - role: CI DevOps Engineer
        time: 2019 - Present
        company: Nokia, Kraków
        details: |
          I transitioned to a new role to gain new experience and challenge 
          myself while finishing tasks assigned to previously upheld roles
           of Scrum Master and Scrum Master Group Coordinator.
          Our team was tasked with maintenance and development 
          of mature internal project, its infrastructure and redesign.
          My responsibilities included:
            - Securing legacy system
            - Introduced automation in legacy procedures to remove manual labour needed
            - Analysis of undocumented, unmaintained CI codebase and infrastructure
            - Node templates and ansible development for node configuration
            - JCasC and development of DSL libraries for jobs definitions for Jenkins
            - Introducing developed solutions as possible reusable code for other projects 
            - Planning and refining backlog tasks within JIRA
            - Providing support for CI/DevOps teams from other departments
            - Creating tutorials, video-trainings, “draft” branches as training materials
      - role: Scrum Master, Scrum Master Group Coordinator
        time: October 2018 - 2020
        company: Nokia, Kraków
        details: |
          I got voted in as a Scrum Master Group Coordinator for our department
           and took on the role of being servant leader for group of 11 Scrum 
           Masters. Along with my responsibilities as Scrum Master for 
          development teams I was also responsible for providing open forum 
          between SM group and various interested parties.
          In 2020 I was asked by head of Nokia Bydgoszcz site to provide 
          week-long workshop with lectures and activities for his whole site.
      - role: Scrum Master
        time: 2015 - 2018
        company: Nokia, Kraków
        details: |
          I took the role of Scrum Master for two development teams. 
          I was responsible for providing tools to automate teams work,
          information radiators, facilitating meetings, removing impediments.
          I was working in cooperation with management, Product Owners team, 
          and other Scrum Masters.
          I was responsible:
            - Everyday support for two development teams
            - Providing lectures on tools and processes used in the project for new employees
            - Coaching and training new Scrum Masters
            - Worked on defining full-time SM role, its responsibilities, expectations and evaluation
      - role: Software Developer
        time: 2014 - 2015
        company: Nokia, Kraków
        details: |
          I was part of development team in telecommunication software project for LTE. 
