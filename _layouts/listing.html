{{ content }}

<script>
  jQuery(window).load(function($) {
    let tag= "."+location.hash.substring(1);
    if(tag==".") tag="*";
    var $grid = $('.card-group').isotope({
    itemSelector: '.card',
    layoutMode: 'masonry',
    filter: tag,
    masonry: {
      gutter: 15}
    });
    $(window).on('onhashchange', function() {
      $grid.isotope({ filter: tag })
      $grid.isotope('reLayout');
    });
    let tag= "."+location.hash.substring(1);
    if(tag==".") tag="*";
    $grid.isotope({ filter: tag })
    $grid.isotope('reLayout');  
  });
</script>
