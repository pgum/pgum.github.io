layout: page

{{ content }}

<script>
  var $grid = $('.card-group').isotope({
    itemSelector: '.card',
    layoutMode: 'fitColumns'
  })
function showSelectedCategory(){
  let tag= "."+location.hash.substring(1);
  if(tag=="") tag="*";
  $grid.isotope({ filter: tag });
}
window.onhashchange = showSelectedCategory
showSelectedCategory();

</script>
