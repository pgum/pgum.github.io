{%- if site.rss -%}
<li>
  <a href="{{ '/feed.xml' | relative_url }}" title="{{ site.data.SocialNetworks[rss].name }}">
    <span class="fa-stack fa-lg" aria-hidden="true">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa {{ site.data.SocialNetworks[rss].icon }} fa-stack-1x fa-inverse"></i>
    </span>
    <span class="sr-only">{{ site.data.SocialNetworks[rss].name }}</span>
  </a>
</li>
{%- endif -%}

{%- for link in site.author.contact -%}
  {%- assign curkey = link[0] -%}
  {%- assign element = site.data.SocialNetworks[curkey] -%}
  <li>
    <a href="{{element.baseURL}}{{ site.author.contact[curkey] }}" title="{{ element.name }}">
      <span class="fa-stack fa-lg" aria-hidden="true">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa {{ element.icon }} fa-stack-1x fa-inverse"></i>
      </span>
      <span class="sr-only">{{ element.name }}</span>
    </a>
  </li>
{%- endfor -%}
