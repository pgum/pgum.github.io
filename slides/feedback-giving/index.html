<p>Note:</p>

<p>Objective:

    * When and how to give effective feedback
    * Focus points - trust, honesty, facts, actions
Agenda:
    * Ability to openly take feedback shows organizational culture 
    * 
    *</p>

<hr />

<h1 id="what-progress-means-to-us">What progress means to us</h1>

<p>Note:</p>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>In what fields do we observe progress we make?
How do we know we made progress?
</code></pre></div></div>

<hr />

<h1 id="feed-back">feed-back</h1>

<p>Note:</p>

<p>Show respect by being engaged
Taking steps for future actions
Letting others know of consequences (results) of their actions</p>

<hr />

<h1 id="4-layers-of-performance">4 layers of performance</h1>

<h2 id="observable">Observable</h2>

<ul>
  <li>Results</li>
  <li>Behaviours</li>
</ul>

<h2 id="hidden">Hidden</h2>

<ul>
  <li>Emotions</li>
  <li>Thinking</li>
</ul>

<p>Note:</p>

<p>We can only reason about observable layers.
How to divide facts from emotions?</p>

<hr />

<h1 id="purpose-of-feedback">Purpose of feedback</h1>

<p>You don’t <strong>care</strong> about <em>it</em> if you don’t <strong>notice</strong> <em>it</em>
<del>Judging</del> <strong>Sharing</strong> is <em>caring</em>
Let yourself and others grow
Make positive behaviour more frequent
Identify negative behaviour and react</p>

<p>Note:</p>

<hr />

<h1 id="elements-of-feedback">Elements of feedback</h1>

<p><strong>Goal</strong>: Connecting persons actions with consequences (either positive or negative)<br />
<strong>Recipient</strong>: Person or team responsible for action
<strong>Content</strong>: observed action, impact on us, consequences, ask how to improve<br />
<strong>When and how</strong>: As close in time from observed action, face2face</p>

<p>Note:</p>

<hr />

<h1 id="when-and-how-get-feedback">When and how get feedback</h1>

<ul>
  <li>Gemba walk</li>
  <li>Face to face</li>
  <li>Questionaire</li>
  <li>Official HR process</li>
</ul>

<p>Note:</p>

<hr />

<h1 id="facts-feelings--consequences-expectations">Facts Feelings <br /> Consequences Expectations</h1>

<ul>
  <li>Facts
Never generalize</li>
  <li>Feelings
Naming vs showing</li>
  <li>Consequences
Context and outcome</li>
  <li>Expectations
What we want to achieve and when - measure, timebox</li>
</ul>

<p>Note:</p>

<hr />

<h1 id="things-to-look-after">Things to look after</h1>

<ul>
  <li>Never generalize</li>
  <li>Focus on behaviour not person</li>
  <li>Be assertive</li>
  <li>Use also official reward processes</li>
</ul>

<p>Note:</p>

<hr />

<h1 id="questions-for-discussion">Questions for discussion</h1>

<ul>
  <li>How often do we offer feedback?</li>
  <li>On what basis can we tell if feedback was successfull?</li>
  <li>What to do with someone who doesn’t take feedback?</li>
</ul>
