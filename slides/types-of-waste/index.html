<h1 id="what-is-waste-for-us">What is waste for us?</h1>

<hr />

<h1 id="downtime">Downtime</h1>

<ol>
  <li>Defects</li>
  <li>Overproduction</li>
  <li>Waiting</li>
  <li>Non-Unused talent</li>
  <li>Transportation</li>
  <li>Inventory</li>
  <li>Motion</li>
  <li>Extra-processing</li>
</ol>

<p>Note:</p>

<p>Defects: 
    * wrong priorities
    * customer defects
    * not compliant with documentation/manual</p>

<p>Overproduction: 
    * too many corner case
    * manual work instead of automation
    * too detailed documentation</p>

<p>Waiting: 
    * Sign of approval between “phases”
    * External dependencies
    * Decision-making meetings without action points</p>

<p>Non-Unused talent: 
    * Knowledge sharing
    * Rigid division of roles in team
    * Improvement forum</p>

<p>Transportation: 
    * Continous Integration and repository
    * Build time
    * Time, budget, work in-between demo/customer feedback</p>

<p>Motion: 
    * Office space
    * Access to information
    * Colocation of team
    * All roles needed to complete project in team</p>

<p>Extra-processing:
    * Unused artifacts (ie. build compiled on obsolete platform)
    * Wrong (irrelevant) KPI
    * Ineffective toolset</p>

<hr />

<h1 id="how-do-we-measure-waste">How do we measure waste?</h1>

<p>Note:</p>

<ul>
  <li>How do we know what is important?</li>
  <li>Do we understand reason between KPI we use?</li>
  <li>Do they measure what is important to us?</li>
</ul>

<hr />
<h1 id="how-to-measure">How to measure</h1>
<ul>
  <li>Value Stream Mapping</li>
  <li>Spaghetti diagram</li>
  <li>Email chain length</li>
  <li>Critical Path</li>
  <li>Daily stand-up, Retrospection</li>
  <li>RCA</li>
</ul>

<p>Note:</p>

<ul>
  <li>Which of these do we implement?</li>
  <li>Do any of these have disadventages? What?</li>
  <li>What else could we use to measure?</li>
</ul>
