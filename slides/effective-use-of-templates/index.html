        <h1 id="what-is-template">What is template?</h1>

<p>Note:</p>

<p>What do we use them for? Real life examples?
What is common goal of making a template?
Does templates hold creativity off?</p>

<p>Objective:</p>
<ul>
  <li>Templates aren’t evil</li>
  <li>Optimize most boring stuff</li>
  <li>Don’t misuse
Agenda:</li>
  <li>Inspect and then record your most common cases</li>
  <li>Adapt tools at your disposal to the situation</li>
  <li>Establish a template on how to make productive template</li>
</ul>

<hr />

<h1 id="template-as-a-shortcut">Template as a shortcut</h1>

<h2 id="common-practices">Common practices</h2>

<h2 id="work-standards">Work standards</h2>

<p>Note:</p>

<p>We already use templates all the time
Identifing activities -&gt; checklist
Could be standarized?
Can be automated? Can be incorporated into culture of organization?</p>

<p>Examples:</p>
<ul>
  <li>All methodology frameworks</li>
  <li>Developers Repository</li>
  <li>Meeting scenarios</li>
  <li>Coding Guidelines</li>
  <li>Annual Employee Evaluation</li>
  <li>CI system</li>
  <li>EULA</li>
</ul>

<hr />

<h2 id="templates-expand-creativity">Templates expand creativity</h2>

<p>Note:</p>

<p>Focus on essence first while having prepared enviroment ready to go.
Common ground to create high standard.
Time saver.</p>

<hr />

<h2 id="templates">Templates</h2>

<ul>
  <li>Shortcut in common tasts</li>
  <li>Inspect &amp; Adapt method</li>
  <li>Knowlwdge sharing</li>
</ul>

<hr />

<h1 id="constructing-a-template">Constructing a template</h1>

<ul>
  <li>Gather data</li>
  <li>Generalize</li>
  <li>Be specific</li>
  <li>Let it live</li>
</ul>

<p>Note:</p>

<ul>
  <li>Gathering data as a part of empirical process is a must to be able to reason about the process.</li>
  <li>Observations should be analized to find common themes from gathered data. Choose those which would benefit the most from having more standarized process.</li>
  <li>Be specific about the purpose and goals of the template.
    <ul>
      <li>Who will benefit from using it?</li>
      <li>What changes would need to happen for it to succede?</li>
    </ul>
  </li>
  <li>Share template, ask for feedback, change it.
    <ul>
      <li>Encourage people to use it.</li>
      <li>When to enforce template on people?</li>
      <li>Observe changes made</li>
      <li>Adapt in new version in new iteration</li>
      <li>Record and share template and observations</li>
    </ul>
  </li>
</ul>

<hr />

<h1 id="template-pitfall-1">Template pitfall #1</h1>

<h2 id="set-in-stone">Set in stone</h2>

<p>Note:</p>

<p>Templating is a process not an one-time thing
Establish feedback loop and decide on evaluation period
Always remember what you measure and for what ends
Don’t be scared to experiment</p>

<hr />

<h1 id="template-pitfall-2">Template pitfall #2</h1>

<h2 id="nah-i-dont-use-it">“Nah, I don’t use it”</h2>

<p>Note:</p>

<p>Encouragement to keep up discipline in applying developed template should come from following sources:</p>

<ul>
  <li>agreeing with identified goal (shared goal)</li>
  <li>understanding the need of template in given field (shared idea)</li>
  <li>was part of working group that created it (shared work, relevancy)</li>
</ul>

<p>Enforcement means external pressure, while encouragement is more like enabling inner motivation to action.</p>

<p>What problems do we encunter?</p>

<hr />

<h1 id="template-pitfall-3">Template pitfall #3</h1>

<h2 id="its-a-bother-and-not-an-aid">It’s a bother and not an aid</h2>

<p>Note:</p>

<p>Is it relevant in our current workflow?
Do all groups of interest agree that template is useful?
What is valuable, what was the goal of it? What are main bothers?
How can we keep valuable ideas while optmizing the template?</p>
