<h1 id="our-agreements">Our agreements</h1>

<ul>
  <li>PC, phones usage</li>
  <li>Timetable</li>
  <li>Parking</li>
  <li>Meeting minutes and action items</li>
  <li>Las Vegas</li>
  <li>Tea breaks / Lunch breaks</li>
  <li>……</li>
</ul>

<p>Note:</p>

<ul>
  <li>What other rules are good to keep in mind during workshop?</li>
  <li>Is everyone ok with these set of rules?</li>
  <li>PC &amp; phone ban - need to work then go work, can stay and listen then stay and listen, no 50-50</li>
  <li>Additional person who can track time and write meeting minutes to stay focused</li>
  <li>Tea break 10 mins after ~1-1,5h</li>
  <li>Lunch break 30 mins</li>
</ul>
