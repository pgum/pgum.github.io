        <h1 id="rational-decision-making-process">Rational decision making process</h1>

<h2 id="what-does-it-mean-to-act-rational">What does it mean to act rational</h2>

<p>Note:</p>

<ul>
  <li>Rational decision making process</li>
  <li>Elements of experiment</li>
  <li>Guideline to meaningful results</li>
</ul>

<p>Objective:
    * rational decision-making should be based upon gathered data
    * experiments need: sponsor, group in charge, plan, definition of done, timebox
    * think and measure only what is important, adapt
Agenda:
    * aligned view on how do we make decisions
    * elements of experiment process
    * defining roles of sponsor and group in charge - purpose and responsibilities
    * defining plan - scope, DoD and timebox - 
    * analyze results: not only bussiness, also method and KPIs involved
    * if you don‚Äôt measure it its not important for you</p>

<hr />

<h2 id="elements-of-experiment">Elements of experiment</h2>

<ul>
  <li>Sponsor</li>
  <li>Well-defined goal</li>
  <li>Transparent procedure</li>
  <li>Feedback loop</li>
</ul>

<p>Note:</p>

<ul>
  <li>Scientists - interested in results</li>
  <li>Thesis - defined goals</li>
  <li>Procedure
    <ul>
      <li>Record state before experiment</li>
      <li>Making the actual change in the system</li>
      <li>Record state after experiment</li>
      <li>Analyze data</li>
    </ul>
  </li>
  <li>Document and share results - look for feedback</li>
  <li>Inspect and Adapt experiment framework</li>
</ul>

<hr />

<h2 id="sponsor-and-group-in-charge">Sponsor and group in charge</h2>

<ul>
  <li>Sponsor - Strongly interested person</li>
  <li>Group in charge - appropriate group of people with
    <ul>
      <li>all required skills</li>
      <li>access to resources</li>
      <li>spare time</li>
      <li>strong motivation to do the work</li>
    </ul>
  </li>
</ul>

<p>Note:</p>

<hr />

<h2 id="smart-goals-and-kpi">Smart goals and KPI</h2>

<h3 id="what-is-the-purpose-of-setting-kpi">What is the purpose of setting KPI</h3>

<p>Note:</p>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>* What is the connection between goals and KPI?
* Do we observe alignment between measurements and goals declared in our organization?
* KPI is M (measurable) in SMART
</code></pre></div></div>

<hr />

<h2 id="key-performance-indicator">Key Performance Indicator</h2>

<ul>
  <li>Not <strong>every</strong> indicator</li>
  <li>Tells about actual <strong>performance</strong></li>
  <li><strong>Indicator</strong> doesn‚Äôt tell full story - ask for details</li>
  <li>Checked on regular basis</li>
</ul>

<p>Note:</p>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>* We choose only few key qualities we focus on so we can agree on meaning and importance of chosen qualities to measure.
* We must have believe we measure performance
  * How well are chosen qualities tell about performing on the job - adding value to product?
  * What change we would hope to observe if this KPI would get better by 35%?
  * What timeframe is suitable to capture results of given KPI?
* Remeber "indicator" is not a "full score". To fully understand KPI value ask questions and clarify
  * What are some indicators that don't need clarifying and are ok on their own (without any asking for story)?
  * Problems risen with telling a story makes optimization easier
* If KPI is setted up but left uncheck for longer time - ask why is that
  * Does that KPI really capture the essence of quality we want to measure?
  * Why is it not checked regularly? 
  * What do we do with "stray" KPI?
</code></pre></div></div>
